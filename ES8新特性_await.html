<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES8 await</title>
</head>
<body>
     <script>
         //await表达式
         //1.必须写在async函数中，2.右侧的表达式一般为promise对象
         //3.返回的是promise成功的值 4.promise失败了，就会抛出异常，需要通过try...catch捕获异常

         //创建Promise对象
         const p = new Promise((resolve,reject) => {
            reject('失败了!');
            // resolve('成功了!');
         });

         async function fn(){
            try{
                let res = await p;
                console.log(res);
            }catch(e){
                console.warn(e);
            }
         }
         fn();
     </script>
</body>
</html>
