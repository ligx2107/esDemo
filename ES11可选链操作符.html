<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选链操作符</title>
</head>
<body>
    <script>
        function fn(config){
            let res = config?.db?.username;
            console.log(res);
        }
        fn({
            db:{
                username:'test'
            }
        });
    </script>
</body>
</html>
