<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise.then方法</title>
</head>
<body>
    <script>
        //创建Promise对象
        const p = new Promise((resolved, reject) => {
            resolved('成功了!');
        });

        //调用then方法，返回的结果是Promise对象，对象的状态由回调函数的执行结果决定
        //1.如果回调函数中返回的结果是非Promise类型的属性，状态为成功，返回值就是对象的成功的值
        //2.如果是Promise类型，此promise对象的状态和值决定了then方法返回的Promise的状态和值
        //3.异常情况，then方法返回Promise对象状态为rejected，值为异常信息
        const res = p.then((value) => {
            console.log(value);
            // return new Promise((resolve, reject1) => {
            //     // resolve('ok');
            //     reject1('error');
            // });
            return 111;
            // throw new Error('出错了');
        }, (reason) => {
            console.error(reason);
        });
        console.log(res);

        //链式调用
        p.then((value) => {

        }).then((value) => {
            
        });
    </script>
</body>
</html>
