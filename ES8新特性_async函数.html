<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES8新特性</title>
</head>
<body>
    <script>
        //async和await两种语法结合可以让异步代码像同步代码一样
        //async函数的返回值为Promise对象, Promise对象的结果由async函数执行的返回值决定
        //声明async函数
        async function fn(){
            //1.返回结果不是一个Promise对象，则返回的结果是成功的Promise对象
            // return 'aaa';
            //2.抛出异常时，返回一个失败的Promise对象
            // throw 'bbbb';
            //3.返回一个Promise对象，则此对象决定了async函数的返回结果
            return new Promise((resolve, reject) => {
                // resolve('cccc');
                reject('dddd');
            });
        }

        const res = fn();
        console.log(res);
        res.then((value) => {
            console.log(value);
        }, (reason) => {
            console.warn(reason);
        });
    </script>
</body>
</html>
