<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoistDemo</title>
</head>
<body>
    <script>
        /**
         * 在JS执行中过程的词法分析阶段，解释器会悄悄的将变量和函数的声明提升到方法体的顶部
         * 1. 变量提升：只有声明会被提升到当前作用域的顶端，初始化即赋值部分不会提升
         * 2. 函数提升：函数声明和初始化都会提升，函数表达式不会提升
         * 3. 优先级：函数提升优先于变量提升
         * */
        
        /**
         * 以下程序解析后为：
         * var num;
         * console.log(num); //undefined
         * num = 6;
         * */
        console.log(num); //undefined
        var num = 6;

        /**
         * 函数执行上下文中，变量声明同样会提升到函数作用域的顶部
         * */
        var v1 = 3;
        function hositVar(){
            var v1 = v1 || 5;
            console.log(v1); //5
        }
        hositVar();
        console.log(v1)


        /**
         * 函数解析后类似：
         * function hoistFun(){
         *     //函数声明整体提升到函数作用域顶部
         *     function fun(){
         *        console.log(2);
         *     }
         *     fun(); //2
         *     fun = function(){
         *         console.log(1);
         *     }
         *     fun(); //1
         *     fun(); //1
         * }
         * */
        function hoistFun() {
            fun(); // 2
            var fun = function() {
                console.log(1);
            };
            fun(); // 1
            function fun() {
                console.log(2);
            }
            fun(); // 1
         }
         hoistFun();

         /**
          * ES6 let和const声明变量
          * let声明的变量拥有块级作用域，即let声明的变量的作用域只是外层块而不是整个外层函数
          * let声明的全局变量不是全局对象的一个属性，即不可使用window.属性名进行访问
          * let声明重名变量会报错
          * const声明变量为一个常量，在声明时必须进行赋值且后续不可修改(注意基本数据类型和对象类型的区别)，否则会报错
          * */
         let l1 = "aaa";
         console.log(window.l1); // undefined

         const c1 = 1;
        //  c1 = 2; // Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
