<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成函数传参</title>
</head>
<body>
    <script>
        function *gen(arg){
            console.log(arg);
            let one = yield 111;
            console.log(one);
            let two = yield 222;
            console.log(two);
            let three = yield 333;
            console.log(three);
        }
        // 获取迭代器
        let iter = gen('aaa');
        console.log(iter.next());
        // next方法传参，参数将作为上一个yield的结果，此次调用参数bbb作为yield 111的返回结果
        console.log(iter.next('bbb'));
        console.log(iter.next('ccc'));
        console.log(iter.next('ddd'));
    </script>
</body>
</html>
